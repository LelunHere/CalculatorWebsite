<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
    <title>Strona Lelona</title>
    <style>
        body {
            background: linear-gradient(55deg, rgba(255,0,0,0.7) 0%, rgba(216,0,255,0.7) 100%);
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 98vh;
        }
        .deTable {
            border: solid 2px black;
            padding: 5px;
            padding-top: 0px;
            background: linear-gradient(45deg, rgba(59,133,182,1) 0%, rgba(91,161,218,1) 100%);
        }
        .upperRow {
           height: fit-content;
        }
        th {
            padding: 2px;
        }
        .logo { 
            height: fit-content;
            height: fit-content;
            text-align: left;
        }
        .theNword {
            text-align: right;
            padding: 0px;
        }
        button {
            background: linear-gradient(45deg, rgba(52,52,94,1) 0%, rgba(138,138,182,1) 100%);
            font-family: Alatsi;
            font-size: 45px;
            color: #d4d4d4;
            width: 70px;
            height: 70px;
            text-align: center;
        }
        .screen {
            width: 298px;
            height: 96px;
            padding-bottom: 5px;
            border: none;
        }
        .screenInside {
            background: linear-gradient(55deg, rgba(191,255,210,1) 0%, rgba(210,255,205,1) 100%);
            font-family: 'VT323';
            font-size: 75px;
            letter-spacing: 6px;
            border: solid 8px black;
            width: 298px;
            height: 96px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
 <div class="main">
    <table class="deTable">
        <tr class="upperRow">
            <th style="padding: 0px;" colspan=2><div class="logo" >Lelon's</div></th>
            <th style="padding: 0px;" colspan=2><div class="theNword">N-word certified</div></th>
        </tr>
        <tr>
            <th class="screen" colspan=4>
                <div id="screen" class="screenInside"></div>
            </th>
        </tr>
        <tr>
            <th><button onclick=button(7)>7</button></th>
            <th><button onclick=button(8)>8</button></th>
            <th><button onclick=button(9)>9</button></th>
            <th><button onclick=button(10)>/</button></th>
        </tr>
        <tr>
            <th><button onclick=button(4)>4</button></th>
            <th><button onclick=button(5)>5</button></th>
            <th><button onclick=button(6)>6</button></th>
            <th><button onclick=button(11)>*</button></th>
        </tr>
        <tr>
            <th><button onclick=button(1)>1</button></th>
            <th><button onclick=button(2)>2</button></th>
            <th><button onclick=button(3)>3</button></th>
            <th><button onclick=button(12)>-</button></th>
        </tr>
        <tr>
            <th><button style="font-size: 18px;" onclick=button(15)>N-WORD</button></th>
            <th><button onclick=button(0)>0</button></th>
            <th><button onclick=button(14)>=</button></th>
            <th><button onclick=button(13)>+</button></th>            
        </tr>
    </table>
 </div>
</body>
<script>
    var variable = null;
    var variableTest = 0;
    var stored = 0;
    var outcome = 0;
    var action = "";
    var wasOutcomePressed = false;

    function button(buttonID) {
        document.getElementById("screen").style.textDecoration = "none";
        document.getElementById("screen").style.letterSpacing = "6px";
        document.getElementById("screen").style.fontFamily = "VT323";
        if (buttonID <= 9) { //Checks what type of button was pressed (Number or action)
            variableTest = (variable * 10) + buttonID; //Simulates what happpens when number button gets pressed
                if (variableTest <= 99999999) { //Checks if simulation went over the 8-digits threshold
                    
                    variable = (variable * 10) + buttonID
                    document.getElementById("screen").innerHTML = variable;
                } else {
                    document.getElementById("screen").style.letterSpacing = 0;
                    document.getElementById("screen").innerHTML = "Too much!";
                    variable = 0;
                }
        } else {
            switch (buttonID) {
                case 10: //Action on / button
                    stored = variable;
                    variable = 0;
                    action = "divide";
                    console.log(stored + " " + action);
                    break;
                case 11: //Action on * button
                    stored = variable;
                    variable = 0;
                    action = "multiply";
                    console.log(stored + " " + action);
                    break;
                case 12: //Action on - button
                    stored = variable;
                    variable = 0;
                    action = "substract";
                    console.log(stored + " " + action);
                    break;
                case 13: //Action on + button
                    stored = variable;
                    variable = 0;
                    action = "add";
                    console.log(stored + " " + action);
                    break;
                case 14: //Action on = button
                    switch (action) { //Checks what was the recent action-button pressed
                        case "divide":
                            if (variable != 0) { //Checks if you tried to divide by 0 you dummie
                                variableTest = stored / variable
                                if (variableTest >= 1) { //Checks if simulation ends up in decimals (gotta make decimals work yet)
                                outcome = stored / variable;
                                document.getElementById("screen").innerHTML = outcome;
                                document.getElementById("screen").style.textDecoration = "underline";
                                stored = outcome;
                                } else {
                                document.getElementById("screen").innerHTML = "Decimals";
                                document.getElementById("screen").style.textDecoration = "underline";
                                } 
                            } else {
                                document.getElementById("screen").style.letterSpacing = "2px";
                                document.getElementById("screen").innerHTML = "Error!"; //Forces "Error!" text instead of default "Infinity"
                            } 
                            break;
                        case "multiply":

                            console.log("mulitpilos");
                            break;
                        case "substract":
                            variableTest = stored - variable
                            if (variableTest >= -9999999) {
                                outcome = stored - variable;
                                document.getElementById("screen").innerHTML = outcome;
                                document.getElementById("screen").style.textDecoration = "underline";
                                stored = outcome;
                            } else if (variableTest >= -99999999) {
                                outcome = stored - variable;
                                document.getElementById("screen").innerHTML = outcome;
                                document.getElementById("screen").style.letterSpacing = 0;
                                document.getElementById("screen").style.textDecoration = "underline";
                                stored = outcome;
                            } else {
                                document.getElementById("screen").innerHTML = "Too less!";
                                document.getElementById("screen").style.letterSpacing = 0;
                            }
                            break;
                        case "add":
                            variableTest = stored + variable
                            if (variableTest <= 99999999) {
                                outcome = stored + variable;
                                document.getElementById("screen").innerHTML = outcome;
                                document.getElementById("screen").style.textDecoration = "underline";
                                stored = outcome;
                            } else {
                                document.getElementById("screen").style.letterSpacing = 0;
                                document.getElementById("screen").innerHTML = "Too much!";
                                variable = 0;
                            }
                            break;
                        default:
                            if (variable != null ) {
                                outcome = variable;
                                variable = null;
                                document.getElementById("screen").innerHTML = outcome;
                                document.getElementById("screen").style.textDecoration = "underline";
                            } else { //You deserve it
                                document.getElementById("screen").innerHTML = "( ͠° ͟ʖ ͡°)";
                                document.getElementById("screen").style.fontFamily = "Arial";
                                document.getElementById("screen").style.letterSpacing = 0;
                            }
                    }
                    wasOutcomePressed = true;
                    break;
                case 15:
                    console.log("You pressed the n-word!")
                    variable = 0;
                    action = "";
                    document.getElementById("screen").innerHTML = variable;
                    console.clear();
                    break;
                default:
                    console.log("Default switch bruh");
            }
        }
    }
    /* What i still need to add:
    - decimals [maybe]
    - sounds 
    - multiply, minus, addition buttons
    - reseting variable after looping (9 / 3 = 3 (=) / 3 = 1)
    - last button pressed distinction [maybe]
    - more digits (chaning font size depending on the amount of digits) [maybe] 
    - small icon of the acitve action */ 
</script>
</html>
