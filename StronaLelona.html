 <div class="main">
    <table class="deTable">
        <tr class="upperRow">
            <th style="padding: 0px;" colspan=2><div class="logo" >Lelon's</div></th>
            <th style="padding: 0px;" colspan=2><div class="theNword">N-word certified</div></th>
        </tr>
        <tr>
            <th class="screen" colspan=4>
                <div id="screen" class="screenInside"></div>
            </th>
        </tr>
        <tr>
            <th><button onclick=button(7)>7</button></th>
            <th><button onclick=button(8)>8</button></th>
            <th><button onclick=button(9)>9</button></th>
            <th><button onclick=button(10)>/</button></th>

            <th><button onclick=button(6)>6</button></th>

        </tr>
        <tr>
            <th><button onclick=button(1)>1</button></th>
            <th><button onclick=button(2)>2</button></th>
            <th><button onclick=button(3)>3</button></th>
            <th><button onclick=button(12)>-</button></th>
        </tr>
        <tr>
            <th><button style="font-size: 18px;" onclick=button(15)>N-WORD</button></th>
            <th><button onclick=button(0)>0</button></th>
            <th><button onclick=button(14)>=</button></th>
            <th><button onclick=button(13)>+</button></th>            
        </tr>
    </table>
 </div>

    var variable = 0;

    function button(buttonID) {
        if (buttonID <= 9) {

            variable = (variable * 10) + buttonID
            document.getElementById("screen").innerHTML = variable;

        } else {
            switch (buttonID) {
                case 10:
                    console.log("Divide!");
                    break;
                case 11:
                    console.log("Multiply!");
                    break;
                case 12:
                    console.log("Substract!");
                    break;
                case 13:
                    console.log("Add!");
                    break;
                case 14:
                    console.log("The score is: " + variable);
                    break;
                case 15:
                    console.log("You pressed the n-word!")
                    variable = 0;
                    document.getElementById("screen").innerHTML = variable;
                    break;
                default:
                    console.log("Default switch bruh");
            }
        }
